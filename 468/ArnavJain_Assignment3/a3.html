        <!-- The JS functions -->
        <script>
            class Group {
                constructor() {
                    this.members = [];
                }
                add(value) {
                    this.members.push(value);
                }
                has(value) {
                    return this.members.includes(value);
                }
                delete(value) {
                    if (this.members.has(value)) {
                        this.members = this.members.remove(value);
                        return true;
                    }
                }
            }
        </script>
