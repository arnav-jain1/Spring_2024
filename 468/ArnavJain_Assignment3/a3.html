        <!-- The JS functions -->
        <script>
            // The group class
            class Group {
                // Contructor, creates an empty array
                constructor() {
                    this.members = [];
                }

                // Adds a value to the group by using push
                add(value) {
                    this.members.push(value);
                }

                // Checks if the value is in the group and returns true or false
                has(value) {
                    return this.members.includes(value);
                }

                // Deletes a value from the group if it exists and throws an error if it doesn't
                delete(value) {
                    if (this.members.has(value)) {
                        // Done by filtering the array 
                        this.members = this.members.filter(v => v !== value);
                    }
                    else {
                        throw new Error("Value not found");
                    }
                }
                union(other) {
                    let result = new Group;
                    for (let value of this.members) {
                        result.add(value);
                    }
                    for (let value of other.members) {
                        if (!result.has(value)) {
                            result.add(value);
                        }
                    }
                    return result;
                }
                intersection(other) {
                    let result = new Group;
                    for (let value of this.members) {
                        if (other.has(value)) {
                            result.add(value);
                        }
                    }
                    return result;
                }
                difference(other) {
                    let result = new Group;
                    for (let value of this.members) {
                        if (!other.has(value)) {
                            result.add(value);
                        }
                    }
                    return result;
                }
            }
        </script>
